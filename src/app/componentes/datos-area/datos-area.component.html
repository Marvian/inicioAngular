<div class="container">
	<div class="row form-style">
		<div class="col-12">
			<h2 class="titulo">Datos del Area</h2>
			<form #areaForm = "ngForm">
				<div class=" cuadricula">
					<div class="column">
						<label>Nombre del area</label>
						<input type="text" class="form-control tipo" [(ngModel)]="area.name" name="name" readonly="readonly">	
					</div>
					<div class="column ">
						<label>Correo Electronico</label>
						<input type="email" class="form-control tipo" [(ngModel)]="area.email" name="email" required minlength="4" #correo="ngModel">
						<div class="alert alert-danger" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
							<div *ngIf = "correo.errors.required">
							Correo Requerido
							</div>
							<div *ngIf = "correo.errors.minlength">
							Correo debe tener almenos 4 caracteres
							</div>
						</div>	
	 				</div>
	 			</div>

	 			<div class="cuadricula">
							 
					<button class="btn btn-primary button-style separacion-alto" routerLink= "/area"> Regresar
					</button>
					
					<button type="submit" class="btn btn-primary button-style separacion-alto"  onclick="return confirm('Estas seguro de enviar la solicitud')" (click) = 'modificarArea()' [disabled] = "!areaForm.form.valid" > Modificar </button>

				</div>			

				<label for="ejemplo">  </label>
			</form>
		</div>	
	</div>
</div>
