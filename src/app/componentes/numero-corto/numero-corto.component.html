<div class="container">
	<div class="row form-style">		
		<h2>Lista de Número Corto</h2>
		 <div class=" form-style-small ">
		 	<table data-click-to-select="true">
		 		<tr>
		 			<th >Número Corto</th>
		 		
		 			<th> Tarifa Base</th>
		 		
		 			<th> Tarifa Premium</th>
		 			
		 			<th> MO/MT </th>
		 			
		 			<th> Addendum</th>
		 			
		 			<th> Cambio Tarifa</th>
		 		</tr>

		 		<tr *ngFor= "let numero of numeros">
		 			<td>{{numero.numero}}</td>
		 	
		 			<td> {{numero.tarifa_p}}</td>
		 			
		 			<td> {{numero.tarifa_b}}</td>
		 		
		 			<td> {{numero.tipo}}</td>
		 	
		 			<td routerLink= "/addendum"> {{numero.addendum}}</td>
		 		
		 			<td> 25635</td>
		 		</tr>
		 	</table>		
		</div>   			
	</div>		
</div>
