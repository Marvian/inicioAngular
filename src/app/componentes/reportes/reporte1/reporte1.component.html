<div class="container">
	<div class="row form-style">		
		<h2 style="margin-left: 15px"> Lista de Proveedores</h2>
		 <div style="margin-left: 15px" class=" form-style-small table ">
		 	<table style="text-align: center" data-click-to-select="true">
		 		<thead>
			 		<tr>
			 			<th >Nombre Proveedor</th>
			 			
			 			<th> SobreNombre</th>

			 			<th> Tipo </th>
			 			
			 			<th> RIF</th>

			 			<th> NIT</th>
			 	
			 			<th> Direccion</th>
			 			
			 			<th> Estatus</th>
			 		</tr>
		 		</thead>
		 		<tr *ngFor= "let proveedor of proveedores">
		 			<td> {{proveedor.nickname}}</td>
		 			
		 			<td> {{proveedor.name}}</td>
		 			
		 			<td> {{proveedor.typeRif}}</td>
		 		
		 			<td> {{proveedor.rif}}</td>
		 			
		 			<td> {{proveedor.nit}}</td>
		 		
		 			<td> {{proveedor.address}}</td>
		 		
		 			<td> {{proveedor.status}}</td>

		 		</tr>
		 	</table>		
		</div>   
		<div style=" padding-left: 500px"class="cuadricula">
			 <button class="btn btn-primary button-style separacion-alto" routerLink= "/reportes"> Regresar
			 </button>
			 <button style="margin-left: 25px" class="btn btn-primary button-style separacion-alto cuadricula" routerLink= "/reportes"> Descargar
			 </button>	
		 </div>				
	</div>		
</div>
