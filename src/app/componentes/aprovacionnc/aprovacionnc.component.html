<div class="container">
	<div class="row form-style">		
		<h2>Solicitudes</h2>
		 <div style="margin-left: 35px" class=" form-style-small ">
		 	<table data-click-to-select="true">
		 		<tr>
		 			<td>
		 				<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
		 			</td>
		 			<td >Numero Corto</td>
		 			<td style="padding:8px">	</td>
		 			<td> Tipo </td>
		 			<td style="padding:8px">	</td>
		 			<td> Proveedor</td>
		 			<td style="padding:8px">	</td>
		 			<td> Estatus</td>
		 			<td style="padding:8px">	</td>
		 			<td> Fecha</td>
		 		</tr>
		 		<tr *ngFor= "let solicitud of solicitudes">
		 			<td>
		 				<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1"></label>
		 			</td>
		 			<td> {{solicitud.numero}}</td>
		 			<td style="padding:8px">	</td>
		 			<td> {{solicitud.tipo}} </td>
		 			<td style="padding:8px">	</td>
		 			<td> {{solicitud.nombre_proveedor}}</td>
		 			<td style="padding:8px">	</td>
		 			<td> {{solicitud.estatus}}</td>
		 			<td style="padding:8px">	</td>
		 			<td> {{solicitud.fecha}}</td>
		 		</tr>
		 	</table>		
		</div>   
		<div style=" padding-left: 100px"class="cuadricula">
			 <button type="submit" class="btn btn-primary button-style separacion-alto" onclick="return confirm('Estas seguro de rechazar la(las solicitud(des)') ')"> Rechazar </button>		

			  <button type="submit" class="btn btn-primary button-style separacion-alto" onclick="return confirm('Estas seguro de rechazar la(las solicitud(des)')"> Aprobar </button>					
		 </div>			
	</div>		
</div>
