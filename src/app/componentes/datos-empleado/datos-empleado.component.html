<div class="container">
	<div class="row form-style">
		<div class="col-12">
			<h2 class="titulo">Datos del Empleado</h2>
			<form #empleadoForm = "ngForm">
				<div class=" cuadricula">
					<div class="column">
						<label>Nombre del Empleado</label>
						<input type="text" class="form-control tipo" [(ngModel)]="empleado.name" name="name" required minlength="4" #nombre="ngModel">
						<div class="alert alert-danger tipoAlerta" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
							<div *ngIf = "nombre.errors.required">
								Nombre Requerido
							</div>
							<div *ngIf = "nombre.errors.minlength">
								El Nombre debe tener almenos 4 caracteres
							</div>
						</div>
					</div>
					<div class="column ">
						<label>Cargo del empleado</label>
						<input type="text" class="form-control tipo" [(ngModel)]="empleado.position" name="position" required #cargo="ngModel">
						<div class="alert alert-danger tipoAlerta" *ngIf="cargo.invalid && (cargo.dirty || cargo.touched)">
							<div *ngIf = "cargo.errors.required">
								Cargo Requerido
							</div>
							<div *ngIf = "cargo.errors.minlength">
								El Cargo debe tener almenos 4 caracteres
							</div>
						</div>
	 				</div>
	 			</div>

	 			<div class=" cuadricula">
					<div class="column">
						<label>Nivel de aprobaciòn</label>
						<input type="text" class="form-control tipo" [(ngModel)]="empleado.approver" name="approver" required #nivel="ngModel">
						<div class="alert alert-danger tipoAlerta" *ngIf="nivel.invalid && (nivel.dirty || nivel.touched)">
							<div *ngIf = "nivel.errors.required">
								Nivel Requerido
							</div>
							<div *ngIf = "nivel.errors.minlength">
								El Nivel debe tener almenos 4 caracteres
							</div>
						</div>		
					</div>
					<div class="column ">
						<label for="area" >Area del empleado</label>
						<select [compareWith]="compararArea" [(ngModel)]="empleado.area" name="area" style="width: 240px" required>
							<option [ngValue]="undefined"> Seleccione una región</option>
							<option *ngFor="let area of areas" type="text" class="form-control tipo" [ngValue]="area" name="email">{{area.name}}</option>
						</select>
	 				</div>
	 			</div>

	 			<div class="cuadricula">
							 
					<button class="btn btn-primary button-style separacion-alto" routerLink= "/empleado"> Regresar
					</button>
					
					<button type="submit" class="btn btn-primary button-style separacion-alto"  onclick="return confirm('Estas seguro de enviar la solicitud')" (click) = 'crearEmpleado()' *ngIf ="!empleado.id else elseBlock" [disabled] = "!empleadoForm.form.valid" > Crear </button>

					<ng-template #elseBlock>
						<button type="submit" class="btn btn-primary button-style separacion-alto"  onclick="return confirm('Estas seguro de enviar el cambio')" (click) = 'modificarEmpleado()' [disabled] = "!empleadoForm.form.valid" > Modificar</button>
					</ng-template>	
				</div>		

				<label for="ejemplo">  </label>
			</form>
		</div>	
	</div>
</div>
